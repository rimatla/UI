<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Indicator</title>
    <link rel="stylesheet" href="styles.css">



    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.3.0/zxcvbn.js" type="text/javascript"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="container">
    <!--PASSWORD INFORMATION BOX HTML-->
    <h1>Password Verification</h1>
    <form>
        <ul>
            <li>
                <label for="username">Username:</label>
                <span><input id="username" name="username" type="text" /></span>
            </li>
            <li>
                <label for="pswd">Password:</label>
                <span><input id="pswd" type="password" name="pswd" /></span>
            </li>
            <li>
                <button type="submit">Register</button>
            </li>
        </ul>
    </form>
        <div id="pswd_info">
            <h4>Password Strength:</h4>
            <ul>
                <li id="char" class="invalid">Be at least <strong>1 Special Character</strong></li>
                <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                <li id="number" class="invalid">At least <strong>one number</strong></li>
                <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
            </ul>
        </div>
</div>
</body>
</html>
